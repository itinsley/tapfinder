<!DOCTYPE html>
<html>
   
   <head>
      <script src = "https://maps.googleapis.com/maps/api/js"></script>
      
      <script>
         function loadMap() {
			
            var mapOptions = {
               center:new google.maps.LatLng(-33.746594, 151.265780),
               zoom:13
            }
				
            var map = new google.maps.Map(document.getElementById("mapPlaceholder"),mapOptions);
            
            var jayMarker = new google.maps.Marker({
               position: new google.maps.LatLng(-33.746594, 151.265780),
               label: "Jays House"
            });

            var dadMarker = new google.maps.Marker({
               position: new google.maps.LatLng(-33.757252, 151.293332),
               label: "Dads House"
            });

            jayMarker.setMap(map);
            dadMarker.setMap(map);
         }
      </script>
      
   </head>
   
   <body onload = "loadMap()">
      <div id = "mapPlaceholder" style = "width:580px; height:400px;"></div>
   </body>
   
</html>
